  <body>
    <button onclick="history.back()">Go Back</button>

    <p>
      7. З клавіатури вводиться номер місяця. Вивести до якої пори він
      відноситься.
    </p>

    <script>
      const monthNum = parseInt(prompt("Enter a month number: "));

      switch (monthNum) {
        case 12:
        case 1:
        case 2:
          result = "It's Winter.";
          break;
        case 3:
        case 4:
        case 5:
          result = "It's Spring.";
          break;
        case 6:
        case 7:
        case 8:
          result = "It's Summer.";
          break;
        case 9:
        case 10:
        case 11:
          result = "It's Fall.";
          break;
        default:
          result = "Sorry, it's an invalid number.";
          break;
      }
      alert(result);
    </script>
  </body>
</html>
