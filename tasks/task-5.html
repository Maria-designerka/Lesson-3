  <body>

    <p>
      5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>

    <script>
      //0. Name he Variables
      const drivingCategory = prompt(
        "Enter the driving category (A), (B) or (C)"
      );

      //1. category A
      if (drivingCategory === "A" || drivingCategory === "a") {
        alert("With a driving category (A) a driver can use a Motorcycle.");
      } else if (drivingCategory === "B" || drivingCategory === "b") {
        alert("With a driving category (B) a driver can use a Passenger Car.");
      } else if (drivingCategory === "C" || drivingCategory === "c") {
        alert("With a driving category (C) a driver can use a Truck.");
      } else {
        alert("Invalid driving category.");
      }
    </script>
