<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <button onclick="history.back()">Go Back</button>

    <p>
      3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число
      за 2 спроби.
    </p>

    <script>
      // generate a random number between 1 and 5
      let randomNumber = Math.floor(Math.random() * 5) + 1;
      // initialize the number of guesses to 0
      let guessCount = 0;

      while (guessCount < 2) {
        // parse the input value to an integer
        let guess = parseInt(prompt("Guess a number between 1 and 5"));

        if (guess === randomNumber) {
          document.write("<h4>Congratulations! You guessed the number.</h4>");
          // exit the loop when the user has guessed the correct number
          break;
        } else {
          document.write("<p>Sorry, that's not the number.</p>");
          // increment the number of guesses
          guessCount++;
        }
      }

      if (guessCount === 2) {
        document.write("<p>Sorry, you've run out of guesses.</p>");
      }
    </script>
  </body>
</html>
